<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="lib/layui-v2.4.5/layui/css/layui.css">
		<link rel="stylesheet" href="css/default.css">
		<link rel="stylesheet" href="css/yuyue-infor.css">
		<link rel="stylesheet" href="css/footer.css">
		<script src="lib/js/jquery-1.9.1.min.js"></script>
		<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="lib/layui-v2.4.5/layui/layui.js"></script>
		<script src='lib/js/vue.js'></script>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="lib/css/element-ui.css">
		<!-- 引入组件库 -->
		<script src="lib/js/element-ui.js"></script>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		
	</head>
	<body>
		
		<div class="container">
			<div class="row" style="text-align:center;padding-top:1rem;">
				<h3>预约琴房</h3>
				<hr>
			</div>
			<div class="row">
				<p>南琴楼_一层_101</p>
				<br>
			</div>
			<div id="yuyue">
				<!-- 模态框开始 -->
				<br>
				<br>
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="myModalLabel">预约自习琴房</h4>
							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<label for="exampleInputEmail1">节数：</label>
										<input class="form-control" value="1" name="numj" v-model="numj">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">开始自习时间：</label>
										<el-time-picker
										v-model="value2"
										placeholder="任意时间点" name="timer" v-model="timer">
										</el-time-picker>
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">选择时长：</label>
										<el-input-number v-model="num9" :precision="2" :step="0.5" :max="10" name="timelong" v-model="timelong"></el-input-number>
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">日期：</label>
										<input  type="date" class="form-control" name="datat">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">我的课时：18小时0分钟</label>
									</div>
									<button  class="btn btn-danger" style="width:100%;"><a href="#">确认</a></button>
								</form>
							</div>
							
						</div>
					</div>
				</div>
				<!-- 模态框结束 -->
				<table class="table">
					<tr>
						<th>4月15</th>
						<th>4月16</th>
						<th>4月17</th>
						<th>最新预约4-18</th>
					</tr>
					<tr>
						<td>{{numj}}1</td>
						<td>{{timer}}</td>
						<td>0004 16:23 已预约</td>
						<td>{{timelong}}</td>
					</tr>
					
					
				</table>
				<!-- 另一个模态框开始 -->
				<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="myModalLabel">预约详情</h4>
							</div>
							<div class="modal-body">
								<ul>
									<li>姓名:0003</li>
									<li>上课时间:8:40-10:40</li>
									<li>日期:2019-4-15</li>
								</ul>
							</div>
							<div class="modal-footer">
								<button class="btn btn-danger"  id="tdhasval">取消课程</button><br><br>
								<button class="btn btn-danger">退出</button>
							</div>
						</div>
					</div>
				</div>
				<!-- 另一个模态框结束 -->
			</div>
		</div>
	</body>
	<script>
	var timer=new Vue({
		el:"#yuyue",
		data(){
			return{
				value2: new Date(2019),
				num9:1,
				numj:"",
				timelong:"",
				timer:""
			}
		}
	});
	
	</script>
	
	<script src="js/yuyue-infor.js"></script>
</html>
